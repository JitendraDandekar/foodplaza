{% extends 'index.html' %}
{% block content %}
<div class="food row">

    {% for food in foods %}
    <div class="col-sm-auto">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{food.image.url}}" alt="Card image cap" height="150px">
            <div class="card-body">
                <h5 class="card-title">{{food.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Price : {{food.price}} &#x20B9</h6>
                <p class="card-text" style="font-size: 12px">Quantity : {{food.quantity}} <br>
                    Category : {{food.category}}</p>
                <a href="{% url 'update-food' food.id %}" class="card-link">Update</a>
                <a href="{% url 'delete-food' food.id %}" class="card-link">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="card" style="width: 18rem; display: flex; justify-content: center; align-items: center;">
        <a href="{% url 'add-food' %}" class="btn btn-primary">Add Food</a>
    </div>

</div>
{% endblock %}
